<!DOCTYPE html>
<html>
<head>
  <title> Quiz Application </title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="quiz-home-box custom box">
    <h4>You will have 15 seconds to answer each question</h4>
    <button type="button" class="start-quiz-btn btn">Start The Quiz</button>
  </div>
  <div class="quiz-box custom-box">
    <div class="stats">
      <div class="quiz-time">
        <div class="remaining-time">
          15
        </div>
      </div>
      <div class="score-board">
        <span class="score-text">Score</span>
        <span class="correct-answers">0</span>
      </div>
    </div>
    <div class="question-box">
      <div class="current-question-num">
        1/9
      </div>
      <div class="question-text">
        Your finger nails and hair keep growing after you die
      </div>
    </div>
    <div class="option-box">
      <div class="option">True</div>
      <div class="option">False</div>
    </div>
    <div class="answer-description">
      They really don't
    </div>
    <div class="next-question">
      <button type="button"class="next-question-btn btn">Next Question</button>
      <button type="button"class="see-result-btn btn">See Your Result</button>
    </div>
  </div>


















<script src="script.js"></script>
</body>
</html>
